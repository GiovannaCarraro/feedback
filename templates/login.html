<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    body {
        background: linear-gradient(135deg, #ff9acb 0%, #ff6fae 50%, #ff4f9a 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ===== CAIXA DO FORM ===== */
    .box {
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 2.2rem;
        width: 360px;
        box-shadow: 0 10px 35px rgba(255, 20, 147, 0.25),
                    inset 0 0 18px rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(255, 182, 213, 0.7);
    }

    /* ===== CAMPOS ===== */
    .field {
        margin-bottom: 1.6rem;
    }

    /* ===== LABELS ===== */
    .label {
        display: block;
        color: #b3005e;
        font-weight: 700;
        margin-bottom: 0.4rem;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* ===== INPUTS ===== */
    .input {
        width: 100%;
        padding: 13px;
        border: 1px solid rgba(255, 105, 180, 0.5);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.75);
        color: #b3005e;
        font-size: 1rem;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    .input::placeholder {
        color: #ff9acb;
    }

    .input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.95);
        border-color: #ff4f9a;
        box-shadow: 0 0 10px rgba(255, 79, 154, 0.5);
    }

    /* ===== BOTÃO ===== */
    .button.is-primary {
        width: 100%;
        padding: 13px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #ff4f9a 0%, #ff2f86 100%);
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        letter-spacing: 1px;
        transition: all 0.25s ease;
        box-shadow: 0 6px 18px rgba(255, 47, 134, 0.45);
    }

    .button.is-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 28px rgba(255, 47, 134, 0.65);
        background: linear-gradient(135deg, #ff2f86 0%, #e6006f 100%);
    }

    .button.is-primary:active {
        transform: translateY(0);
    }

    </style>
</head>

<body>
    

    <form action="/login" method="post">
        <!-- <h1>{{erro}}</h1> -->
        <div class="field">
            <label class="label">Usuário</label>
            <div class="control">
                <input class="input" name="usuario" placeholder="" />
            </div>
        </div>

        <div class="field">
            <label class="label">Senha</label>
            <div class="control">
                <input class="input" name="senha" placeholder="********" />
            </div>
        </div>

        <button class="button is-primary">ENTRAR</button>

    </form>
 
</body>
</html>
