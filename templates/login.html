<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

body {
            background: linear-gradient(135deg, #707070 0%, #515252 50%, #444444 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .box {
            background: rgba(189, 188, 188, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(216, 216, 216, 0.6);
        }

        
        .field {
            margin-bottom: 1.5rem;
        }

        
        .label {
            display: block;
            color: #494949;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        
        .input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            color: #1e73c9;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input::placeholder {
            color: #b6b6b6;
        }

        .input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            border-color: #c2c2c2;
            box-shadow: 0 0 8px rgba(161, 161, 161, 0.4);
        }

        .button.is-primary {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #979797 0%, #7d7e7e 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(153, 157, 158, 0.3);
        }

        .button.is-primary:hover {
            transform: translate(-2px);
            box-shadow: 0 6px 20px rgba(243, 243, 243, 0.5);
            background: linear-gradient(135deg, #818181 0%, hsl(0, 0%, 49%) 100%);
        }

        .button.is-primary:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    

    <form action="/login" method="post">
        <!-- <h1>{{erro}}</h1> -->
        <div class="field">
            <label class="label">Usu√°rio</label>
            <div class="control">
                <input class="input" name="usuario" placeholder="" />
            </div>
        </div>

        <div class="field">
            <label class="label">Senha</label>
            <div class="control">
                <input class="input" name="senha" placeholder="********" />
            </div>
        </div>

        <button class="button is-primary">ENTRAR</button>

    </form>
 
</body>
</html>
